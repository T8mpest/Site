<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кошик</title>
<link rel="stylesheet" href="css/main.css">
<body>
<header>
  <h1>Кошик</h1>
</header>
<main>
  <div class="cart">
    <div class="item">
      <img src="img/product1.png" alt="Товар 1">
      <div class="item-details">
        <h2>Iphone 13 128Gb</h2>
        <p>Ціна: 33 499₴</p>
        <button>Видалити</button>
      </div>
    </div>
    <div class="item second-item">
      <img src="img/product2.png" alt="Товар 2">
      <div class="item-details">
        <h2>Iphone X 256Gb</h2>
        <p class="price">Ціна: 11 999₴</p>
        <button class="delete-btn">Видалити</button>
      </div>
    </div>
  </div>
  <div class="total">
    <p>Загальна сума: 45 498₴</p>
    <button class="order-btn">Оформити замовлення</button>
  </div>
</main>
</body>
</html>
